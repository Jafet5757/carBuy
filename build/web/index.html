<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style type="text/css">
      form {
        border-radius: 6px;
        background-color: white;
        padding: 7px;
        position: relative;
        left: 15%;
        position: relative;
        left: 50%;
      }
      body {
        background: url("https://www.honda.mx/assets/img/autos/acura/modelos/nsx2020/galerias/galeria_1/1.jpg");
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          App
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#secondNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="secondNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item">
              <a href="nav-link" href="#"
                ><i class="fas fa-shopping-basket m-2"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--_________________________________________ -->

    <div class="container mx-auto m-5">
      <div class="row mx-auto">
        <form action="ClienteController" method="post">
          <input type="hidden" value="crearUsuario" name="command" />
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Nombre de Usuario</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                name="id_cli"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Nombre(s)</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                name="nom_cli"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Apellido paterno</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                name="app_cli"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Apellido materno</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                name="apm_cli"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Fecha de nacimiento</label>
              <input
                type="date"
                class="form-control"
                id="validationDefault03"
                name="fnac_cli"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Direccion</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                name="dir_cli"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Telefono</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                name="tel_cli"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Celular</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                name="cel_cli"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="validationDefault02"
                name="pass_cli_org"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Repetir Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="validationDefault02"
                name="pass_cli_cop"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
