<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Agregar tarejeta</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a href="#" class="navbar-brand">
				App
			</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#secondNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
			<div class="collapse navbar-collapse" id="secondNavbar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
					<li class="nav-item"><a href="nav-link" href="#"><i class="fas fa-shopping-basket m-2"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- ___________________________________ -->

	<div class="container mt-5 mx-auto">
		<div class="card mb-3" style="max-width: 540px;">
		  <div class="row no-gutters">
		    <div class="col-md-4">
		      <img src="img/card.png" class="card-img" alt="...">
		    </div>
		    <div class="col-md-8">
		      <div class="card-body">
		        <h5 class="card-title">Ingrese datos de la tarjeta</h5>
		        
		        	<form class="mx-auto" action="ticket.html">
					  <div class="form-row">
					    <div class="col-md-6 mb-3">
					      <label for="validationDefault01">Numero de la tarjeta</label>
					      <input type="text" class="form-control" id="validationDefault01" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      <label for="validationDefault02">Nombre y apellido</label>
					      <input type="text" class="form-control" id="validationDefault02" required>
					    </div>
					  </div>
					  <div class="form-row">
					    <div class="col-md-6 mb-3">
					      <label for="validationDefault03">Fecha de expiracion</label>
					      <input type="text" class="form-control" id="validationDefault03" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      <label for="validationDefault03">Codigo de seguridad</label>
					      <input type="text" class="form-control" id="validationDefault03" required>
					    </div>
					  </div>
					  </div>
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
					      <label class="form-check-label" for="invalidCheck2">
					        Agree to terms and conditions
					      </label>
					    </div>
					  </div>
					  <button class="btn btn-primary m-3" type="submit">Finalizar compra</button>
					  <button class="btn btn-outline-primary" onclick="menu()">Cancelar compra</button>
					</form>

		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<script type="text/javascript">
		function menu(){
			window.location.replace("home.html");
		}
	</script>
</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
