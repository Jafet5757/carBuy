	<script type="text/javascript">
		// Use Morris.Bar
		Morris.Bar({
		  element: 'barGraph',
		  data: [
		    {x: 'vehiculo', y: 0},
		    {x: 'vehiculo', y: 1},
		    {x: 'vehiculo', y: 2},
		    {x: 'vehiculo', y: 3},
		    {x: 'vehiculo', y: 4},
		    {x: 'vehiculo', y: 5}
		  ],
		  xkey: 'x',
		  ykeys: ['y'],
		  resize:true,
		  labels: ['Y'],
		  barColors: function (row, series, type) {
		    if (type === 'bar') {
		      var red = Math.ceil(255 * row.y / this.ymax);
		      return 'rgb(' + red + ',0,0)';
		    }
		    else {
		      return '#000';
		    }
		  }
		});
	</script>
