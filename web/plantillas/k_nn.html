      <h2 class="text-center">Algoritmo Basado en instancia</h2>
      <br />
      <label style="font-size: 1.5rem;"
        >Para este algoritmo se uso una base de datos de opiniones web</label
      >
      <div class="container m-2">
        <div class="row">
          <div class="col-sm">
            <canvas id="p_v" width="400" height="400"></canvas>
          </div>
          <div class="col-sm">
            <canvas id="a_v" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <br />
      <label style="font-size: 1.5rem;"
        >Con ayuda de este algoritmo se puede calcular la cantidad de estrellas
        que le daria un usario a una aplicacion en cuestion de la cantiad de palabras
        en su comentario y un valor sentimental aproximado (decimales negativo o positivos)</label
      >
      <br />
      <form action="{{ url_for('resp2') }}" method="post">
        <div class="form-group">
          <label for="words">Total de palabras del comentario</label>
          <input type="text" class="form-control" name="words" id="words" maxlength="25" />
        </div>
        <div class="form-group">
          <label for="emot">Valor emocional del comentario </label>
          <input type="text" class="form-control" name="emot" id="emot" maxlength="25" />
        </div>
        <button type="submit" class="btn btn-primary">Probar</button>
      </form>
    </div>
